<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href = "style.css"rel="stylesheet"></link>
</head>
<body>
    <h1>Dynamic and Editable Resume Builder</h1>
    <form id="Resume-form">
<fieldset>
<legend>Personal Information</legend>

<label for ="username"> CV URL:</label>
<input type="text" id="username" placeholder="username" required/><br/>

<label for="name">Name:</label>
<input type="text" id ="Name" placeholder="Enter Your Name" required>

<label for=" lastname">Last name:</label>
<input type="text" id ="Last name" placeholder="Enter Your last Name" required>

<label for="cnic">cnic:</label>
<input type="text" id ="CNIC" placeholder="Enter Your Cnic Name" required>


<label for="Email">Email:</label>
<input type="email" id ="Email" placeholder="Enter Your Email" required>

<label for="Phone No">Phone:</label>
<input type="tel" id ="Phone No" placeholder="Enter Your Phone No" required>


<!-- profile picture -->
<label for = "profile picture">profile Picture:</label>
<input type="file" id="profilePicture"placeholder="enter your profile pic here"accept="Image/'"required>

</fieldset>

<fieldset>

<legend>Education</legend>
<label for="education">Education:</label>
<textarea id="Education" placeholder="Enter Your education" rows="4" required></textarea>


</fieldset>
<field>
    <legend> Experience</legend>

    <label for="Experience">experience:</label>
    <textarea id="Experience" placeholder="Enter Your  work experience" rows="4" required></textarea>


</field>

<fieldset>
    <legend>Skills</legend>

    <label for="Skills">Skills:</label>
    <textarea id="Skills" placeholder="Enter Your skills" rows="4" required></textarea>


</fieldset>


<button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>
    <!-- Dynamic  and editable resume -->
     <div id = "resumeoutput" contenteditable="true">
    </div>
<!-- resume will be generated here -->    
<br>

<!-- ection for the shareable linkand download option -->
<div id="shareable-link-container">
<h2> shareable Link</h2>
<p>Here is your unique link to view or edit your resume</p>
<a href ="#"id ="shareable-link" target="-blank"></a>
<br>
<button id="download-pdf"><b>download as pdf</b></button>
</div>



     <script src ="script.js"></script>
</body>
</html>
